<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #5DDFF0;
}

* {
    box-sizing: border-box;
}

/* Add padding to containers */
.container {
    padding: 16px;
    background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=date] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus, input[type=date]:focus {
    background-color: #ddd;
    outline: none;
}

/* Overwrite default styles of hr */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
    background-color: #D48DF0;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.registerbtn:hover {
    opacity: 1;
}

/* Add a blue text color to links */
a {
    color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
    background-color: #f1f1f1;
    text-align: center;
}
</style>

</head>
<body>
<div class="container">
<h2>Регистрация</h2>
<p>Заполните анкету, чтобы создать акккаунт</p>
    <hr>
<form action="/action_page.php">
  <label for="name"><b>Имя</b></label><p>
  <input type="text" placeholder="Введите ваше имя" name="name"><br><br>
  <label for="email"><b>Адрес электронной почты</b></label><p>
  <input type="text" placeholder="Ваша почта" name="email" required><br><br>
   <label for="bdaymonth"><b>Дата рождения</b></label><p>
  <input type="date" id="bdaymonth" name="bdaymonth"><br> <br> <br>
  <label for="psw"><b>Пароль</b></label>
    <input type="password" placeholder="Введите пароль" name="psw" required>

    <label for="psw-repeat"><b>Подтвердите пароль</b></label>
    <input type="password" placeholder="Введите пароль" name="psw-repeat" required>
    <hr>
  <button type="submit" class="registerbtn">Продолжить</button>
  <div class="container signin">
    <p>Уже есть аккаунт? <a href="#">Войти</a></p>
  </div>
  
  </form> 

</body>
</html>
